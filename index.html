<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>login-MóvelCraft</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header>
    <p id="logo">
      <span>MÓVEL</span>
      <span>CRAFT</span>
    </p>

    <nav>
      <ul id="lista">
        <li>CENTRAL DE ATENDIMENTO</li>
        <li>MEUS PEDIDOS</li>
        <li>AMBIENTE SEGURO</li>
      </ul>
    </nav>
  </header>

  <main>
   <section>
      <div id="box-voltar">
        <a>< voltar</a>
      </div>

     <div id="box-login">

       <div>
       <h1>Logar</h1>

      <form>
        <fieldset>
        <label for="cpf/cnpj"> cpf/cnpj ou email </label>
        <input type="text" id="cpf/cnpj" name="cpf/cnpj" class="input-login">
        </fieldset>

        <fieldset>
        <label for="senha"> Senha </label>
        <input type="password" id="senha" name="senha" class="input-login">
        </fieldset>

        <button> Entrar </button>
      </form>
       </div>
     </div>

   </section>
  </main>
</body>

</html>
